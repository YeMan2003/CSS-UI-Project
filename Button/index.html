<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main>
        <h1 class="heading">CSS Buttons</h1>
        <div class="box">
            <button class="btn btn-blue">Click Me</button>
            <button class="btn btn-pink">Click Me</button>
        </div>
        <div class="box">
            <button class="btn btn-blue-outline">Click Me</button>
            <button class="btn btn-pink-outline">Click Me</button>
        </div>
        <div class="box">
            <button class="btn btn-blue rounded">Click Me</button>
            <button class="btn btn-pink rounded-pill">Click Me</button>
        </div>
        <div class="box">
            <button class="btn btn-blue-outline rounded-pill">Click Me</button>
            <button class="btn btn-pink-outline rounded">Click Me</button>
        </div>
        <div class="box">
            <a href=# class="btn btn-blue">Link Btn</a>
            <a href=# class="btn btn-pink-outline">Link Btn</a>
        </div>
        
            <button class="btn btn-icon  btn-blue rounded">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="btn btn-icon  btn-pink rounded-pill">
                <i class="fa-solid fa-house"></i>

            </button>
        </div>
        
            <button class="btn btn-icon  btn-blue-outline rounded-pill">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="btn btn-icon  btn-pink-outline rounded">
                <i class="fa-solid fa-house"></i>
            </button>
        </div>

    </main>
</body>
</html>
